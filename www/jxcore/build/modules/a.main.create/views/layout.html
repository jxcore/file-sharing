<div>
    <form name="configForm" ng-submit="create()">
        <div>
            <label>Width</label>
            <input type="number" ng-model="game.width" ng-required="true"/>
        </div>
        <div>
            <label>Height</label>
            <input type="number" ng-model="game.height" ng-required="true"/>
        </div>
        <div>
            <label>Max players</label>
            <input type="text" ng-model="game.maxPlayers" ng-required="true"/>
        </div>
        <div>
            <label>Winning score</label>
            <input type="number" ng-model="game.winningScore" ng-required="true"/>
        </div>
        <div>
            <label>Turn index</label>
            <input type="number" ng-model="game.turnIndex" ng-required="true"/>
        </div>
        <div>
            <button type="submit" ng-disabled="configForm.$invalid">create</button>
        </div>
    </form>
</div>
