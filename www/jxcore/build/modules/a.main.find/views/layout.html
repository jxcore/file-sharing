<table ng-if="games.length">
    <tr>
        <th>Width</th>
        <th>Height</th>
        <th>W. score</th>
        <th></th>
    </tr>
    <tr ng-repeat="game in games track by game.id">
        <td ng-bind="game.width"></td>
        <td ng-bind="game.height"></td>
        <td ng-bind="game.winningScore"></td>
        <td>
            <button type="button" ng-click="enterGame(game)" ng-disabled="game.started || game.maxPlayers === game.players.length">
                <span ng-if="!game.started">
                    <span ng-if="game.maxPlayers > game.players.length">Enter</span>
                    <span ng-if="game.maxPlayers === game.players.length">Full</span>
                </span>
                <span ng-if="game.started">Started</span>
            </button>
        </td>
    </tr>
</table>
<div ng-if="!games.length">
    There are no games available
</div>
<div>
    <a ui-sref="^.create">Create new game</a>
</div>
