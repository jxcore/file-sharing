<nav class="navbar navbar-default navbar-static-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" ui-sref=".">{{host}}</a>
        </div>
    </div>
</nav>

<div class="container">
    <div class="form-group">
        <div cd-select-file ng-model="file"></div>
    </div>
    <table class="table table-bordered" ng-if="fileMetadatas.length">
        <tr>
            <th> Name </th>
            <th> Size </th>
            <th></th>
        </tr>
        <tr ng-repeat="fileMetadata in fileMetadatas">
            <td ng-bind="fileMetadata.name"></td>
            <td ng-bind="fileMetadata.size"></td>
            <td>
                <a href cd-file-download="{{fileMetadata.name}}">download</a>
                &nbsp;
                <a href ng-click="removeFile(fileMetadata.name)" class="text-danger">remove</a>
            </td>
        </tr>
    </table>
</div>
